<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/app.css" />
    </head>
    <body>
        <div id="appContainer">
            <div id="header">
                <h1>Contact Management Application.</h1>
            </div>
            <div id="contactForm">
                <label for="contactName">Name</label><input type="text" value="" id="contactName"/>
                <label for="contactEmail">Email</label><input type="text" value="" id="contactEmail"/>
                <input type="button" id="addContact" value="add"/>
            </div>
            <div id="listContainer">
            </div>
            <div id="contactDetailContainer"></div>
            <div class="clear"></div>
            <div id="footer">
                javascript mvc sample
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="./js/json2.js"></script>
        <script src="./js/underscore.js"></script>
        <script src="./js/backbone.js"></script>
        <script src="./js/backbone.localStorage.js"></script>
        <script src="./js/app.js"></script>

        <script type="text/template" id="contact-template">
            <div class="contactListItem">
                <div class="contactListItemContent">Name:<%= name %></div>
                <div class="controlBar"><a href="#" class="delContact">del</a></div>
            </div>
        </script>
        <script type="text/template" id="contact-detail-template">
            <div>
                <div>Name:<%= name %></div>
                <div>Email:<%= email %></div>
                <div class="controlBar">
                    <a href="#" class="addContact">add</a>
                    <a href="#" class="editContact">edit</a>
                </div>
            </div>
        </script>

    </body>
</html>
